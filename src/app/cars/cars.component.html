<h1 class="h1">CARS LIST</h1>
<hr>

<table>
    <tr>
        <th class="headers" *ngFor="let column of headers">
            <input #box type="text" placeholder="Enter name" name="display" [(ngModel)]="displays" *ngFor="let column of displays">
            <!-- <button class="button" (click)="getValue(box.value)">Click</button> -->
            <p> Box value is: {{ displayValue }} </p>
            {{column}}
        </th> 
    </tr>
</table>
